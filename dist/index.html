<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>

<body>
  <div class="wrapper">
    <nav>
      <div class="profile">
        <img class="profile-icon" src="./images/user-profile.png" alt="user profile icon">
        <p id="userName"></p>
      </div>
      <div class="nav-btns">
        <button class="nav-btn" id="viewHomeBtn">Home</button>
        <button class="nav-btn" id="viewPastBtn">Past Trips</button>
        <button class="nav-btn"id="viewPlanTripBtn">Plan Your Next Trip</button>
      </div>
    </nav>
    <main>
      <section class="hidden" id="homeDisplay">
        <h1 id="greeting"> Welcome </h1>
        <p>Check out your upcoming trips</p>
        <table id="upcomingTrps">
        </table>
        <p id="totalSpent"></p>
      </section>
      <section class="hidden" id="pastDisplay">
        <table id="pastTrps">
        </table>
      </section>
      <section class="" id="planTripDisplay">
        <h2>Choose Your Next Destination</h2>
        <section id="destinationCards">
          <!-- destination cards -->
        </section>
      </section>
      <section class="hidden" id="bookTripDisplay">
        <!-- book form -->
      </section>
    </main>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
